<div class="pt-3">
  <p-table [value]="scenarios" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Titel</th>
        <th>Beschreibung</th>
        <th>Link</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-scenario>
      <tr>
        <td>{{ scenario.id }}</td>
        <td>{{ scenario.title }}</td>
        <td>{{ scenario.description }}</td>
        <td><a href="{{ scenario.link }}">Ã¶ffnen</a></td>
      </tr>
    </ng-template>
  </p-table>
</div>
